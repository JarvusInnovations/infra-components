# vim: filetype=gitconfig:
[engineSubject "git/fetch"]
  gitWorkDirArtifact    = fetch-repo
  gitArtifactFilterItem = fetch-branch

[engineSubject "git/push"]
  gitWorkDirArtifact    = push-repo

[engineArtifact "fetch-repo"]
  path           = tests-git-fetch

[engineArtifact "push-repo"]
  path           = tests-git-push

[engineArtifact "fetch-branch"]
  producer       = git-fetch
  gitRef         = fetch-artifact-branch
  gitFetchRemote = .
  gitFetchRef    = HEAD
  gitForceFetch  = true

[engineArtifact "fetch-excluded"]
  producer       = git-fetch
  gitRef         = noop

[engineArtifact "push-branch"]
  publisherItem     = git-push
  gitRef            = HEAD
  gitForcePush      = False
  gitPushRemoteItem = .
  gitpushRemoteItem = .
  gitPushRef        = push-artifact-branch
