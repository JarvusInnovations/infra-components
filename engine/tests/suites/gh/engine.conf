# vim: filetype=gitconfig
[engineSubject "gh/pr-comment"]
  ghPullRequestEnvVar = GH_PR_URL
  # testing only
  ghPullRequest       =

[engineArtifact "test-gh-pr"]
  path                = tests-gh-comment.txt
  producer            = setup
  publisherItem       = github-pr
  ghCommentTemplate   = "## Test Comment\\\\n%s\\\\n"
  # testing only
  ghCommentContent    = test comment content
