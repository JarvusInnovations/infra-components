# vim: filetype=gitconfig:
[engineSubject "helm/deploy-change"]
  helmChartPath = content/helm/charts/configmap
  helmRelease   = deploy-change
  helmNamespace = engine-tests-helm-deploy-change

[engineSubject "helm/skip-unchanged"]
  helmChartPath = content/helm/charts/configmap
  helmRelease   = skip-unchanged
  helmNamespace = engine-tests-helm-skip-unchanged

[engineSubject "helm/no-namespace"]
  helmChartPath = content/helm/charts/configmap
  helmRelease   = no-namespace
