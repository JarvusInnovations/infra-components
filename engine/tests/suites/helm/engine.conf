# vim: filetype=gitconfig:
[subject "helm/deploy-change"]
  helmChart     = content/helm/charts/nginx
  helmRelease   = deploy-change
  helmNamespace = suite-helm-deploy-change

[subject "helm/skip-unchanged"]
  helmChart     = content/helm/charts/nginx
  helmRelease   = skip-unchanged
  helmValues    = content/helm/deployments/skip-unchanged.yaml
  helmNamespace = suite-helm-skip-unchanged
