# vim: filetype=gitconfig:
[engineSubject "core/config"]
	configPipeline    = fromPipeline
	configSubject     = fromPipeline
	configEnv         = fromPipeline
	verifyProjectPath = content/mk

[engineSubject "core/artifact"]
	verifyArtifact = foo
	verifyArtifact = bar

[engineEnv "tests"]
	verifyEnvPath  = engine.conf

[engineArtifact "foo"]
	path           = foo.txt
	producer       = tests
	testsContent   = good morning, world

[engineArtifact "bar"]
	path           = bar.txt
	producer       = tests
	testsContent   = goodnight, world
